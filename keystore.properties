# Fill in the following properties to sign your release builds locally.
# This file is excluded from version control by .gitignore.

# The path to your keystore file.
# If you followed MANUAL_SETUP.md, it might be named release-key.jks
# On Windows, you might need to escape backslashes, e.g., C:\\path\\to\\release-key.jks
storeFile=path/to/your/release-key.jks

# The password for the keystore.
storePassword=YOUR_KEYSTORE_PASSWORD

# The alias of the key to use.
keyAlias=your-alias

# The password for the key.
keyPassword=YOUR_KEY_PASSWORD
