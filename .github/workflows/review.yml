name: Review Distribution

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Google Services (from Base64)
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Distribute debug APK to Firebase App Distribution
        uses: firebase-tools/action-appdistribution@v0
        with:
          token: ${{ secrets.FIREBASE_TOKEN }}
          appId: ${{ secrets.FIREBASE_APP_ID }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
