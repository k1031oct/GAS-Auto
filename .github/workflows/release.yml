name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Google Services
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      - name: Decode Signing Key
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release.keystore

      - name: Build Release App Bundle
        # The 'run' and 'env' keywords must be at the same level for a step.
        # This is the correct syntax for setting environment variables for a single step.
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          # Also pass the keystore file path to Gradle
          SIGNING_KEY_FILE: ./release.keystore
        run: ./gradlew bundleRelease

      - name: (Optional) Upload to Google Play Store
        run: echo "TODO: Upload app/build/outputs/bundle/release/app-release.aab to Google Play Store"
