name: Manual Firebase Test Distribution (via Gradle)

on:
  workflow_dispatch:

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      # 1. 最新のmasterブランチのコードをチェックアウト
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: 'master'

      # 2. JDK 17 をセットアップ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. google-services.json を Secret から作成
      - name: Setup Google Services
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" > app/google-services.json

      # 4. Gradle Wrapper を実行可能にする
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. DEBUG - Show version.properties
      - name: DEBUG - Show version.properties
        run: |
          echo "--- Content of app/version.properties ---"
          cat app/version.properties
          echo "-----------------------------------------"

      # 6. ビルドとFirebaseへのアップロードをGradleで実行
      - name: Build and Upload to Firebase App Distribution
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: ./gradlew :app:bundleDebug && ./gradlew :app:appDistributionUploadDebug
